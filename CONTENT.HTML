<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Selection</title>
    <style>
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

     .container {
    display: flex;
    flex-direction: column;
    gap: 20px;
    padding: 40px;
           margin-bottom: 20px;
          align-items: center;
            justify-content: center;
         padding-left: 20px;
}

        .box {
            width: 150px;
            height: 110px;
            background-color: yellow;
            text-align: center;
            line-height: 110px;
            cursor: pointer;
            
        
    
            border-radius: 20px;
            font-family: cursive;
             
            margin: 30px;
        }

        .dropdown {
            display: none;
         
            background-color: #f9f9f9;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content {
            padding: 15px;
            cursor: pointer;
        }
                /* Different colors for different subjects */
        #mathsDropdown {
            background-color: yellowgreen;
            color: red;
          
        }

        #physicsDropdown {
            background-color: lightgreen;
            color: blueviolet;
        }

        #chemistryDropdown {
            background-color: lightcoral;
            color:darkblue;
        }

        #biologyDropdown {
            background-color: lightsalmon;
            color:darkmagenta;
        }

        .dropdown {
            display: none;
            position: absolute;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content {
            padding: 15px;
            cursor: pointer;
        }/* Your existing styles remain unchanged */
    </style>
    <script>
        function showDropdown(subject) {
            // Hide all dropdowns
            document.querySelectorAll('.dropdown').forEach(dropdown => {
                dropdown.style.display = 'none';
            });

            // Show the dropdown for the selected subject
            const dropdownId = `${subject}Dropdown`;
            const dropdown = document.getElementById(dropdownId);
            if (dropdown) {
                dropdown.style.display = 'block';
            }
        }

      
    </script>
</head>
<body background="b.jpg">

    <div class="container">
        <div class="box" onclick="showDropdown('maths')">Maths</div>
        <div id="mathsDropdown" class="dropdown">
            <div class="dropdown-content" onclick="redirectToClass('maths', 'class8')"><a href="maths8.html">Class 8</a></div>
            <div class="dropdown-content" onclick="redirectToClass('maths', 'class9')"><a href="maths9.html">Class 9</a></div>
            <div class="dropdown-content" onclick="redirectToClass('maths', 'class10')"><a href="maths10.html">Class 10</a></div>
        </div>

        <div class="box" onclick="showDropdown('physics')">Physics</div>
        <div id="physicsDropdown" class="dropdown">
            <div class="dropdown-content" onclick="redirectToClass('physics', 'class8')"><a href="phy8.html">Class 8</a></div>
            <div class="dropdown-content" onclick="redirectToClass('physics', 'class9')"><a href="phy9.html">Class 9</a></div>
            <div class="dropdown-content" onclick="redirectToClass('physics', 'class10')"><a href="phy10.html">Class 10</a></div>
        </div>

        <div class="box" onclick="showDropdown('chemistry')">Chemistry</div>
        <div id="chemistryDropdown" class="dropdown">
            <div class="dropdown-content" onclick="redirectToClass('chemistry', 'class8')"><a href="che8.html">Class 8</a></div>
            <div class="dropdown-content" onclick="redirectToClass('chemistry', 'class9')"><a href="che9.html">Class 9</a></div>
            <div class="dropdown-content" onclick="redirectToClass('chemistry', 'class10')"><a href="che10.html">Class 10</a></div>
        </div>

        <div class="box" onclick="showDropdown('biology')">Biology</div>
        <div id="biologyDropdown" class="dropdown">
            <div class="dropdown-content" onclick="redirectToClass('biology', 'class8')"><a href="bio8.html">Class 8</a></div>
            <div class="dropdown-content" onclick="redirectToClass('biology', 'class9')"><a href="bio9.html">Class 9</a></div>
            <div class="dropdown-content" onclick="redirectToClass('biology', 'class10')"><a href="bio10.html">Class 10</a></div>
        </div>
    </div>
</body>
</html>
